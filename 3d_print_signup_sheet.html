<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>BarCamp GR 2019 3D Printing</title>

	<link rel="stylesheet" href="demo.css">
	<link rel="stylesheet" href="form-labels-on-top.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

	<header>
		<h1><img src="barcamp-logo-small.png">3D Printing Signup</h1>
    </header>

    <!-- You only need this form and the form-labels-on-top.css -->
    <form class="form-labels-on-top" method="post" action="#">
        <div class="form-row">
            <label>
                <span>Name (*Required)</span>
                <input type="text" name="name" placeholder="To cnfirm it's you picking up the print." required="">
            </label>
        </div>
        <div class="form-row">
            <label>
                <span>Twitte Username</span>
                <input type="email" name="email" placeholder="If you want to get in contact.">
            </label>
        <div class="form-row">
            <label>
                <span>Github Username</span>
                <input type="email" name="email"placeholder="We'd like to checkout your projects!">
            </label>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>
                    <input type="checkbox" name="checkbox">
                    <div class="thumbnail"><img src="http://www.markround.net/wp-content/uploads/2015/01/IMG_0929-e1421586408743-1024x768.jpg"></div>
                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>
                    <input type="checkbox" name="checkbox">
                    <div class="thumbnail"><img src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fi.ytimg.com%2Fvi%2FPS9mccwoXAQ%2Fhqdefault.jpg&f=1"></div>
                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>
                    <input type="checkbox" name="checkbox">
                    <div class="thumbnail"><img src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FhFs49n8J7_k%2Fhqdefault.jpg&f=1"></div>
                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>
                    <input type="checkbox" name="checkbox">
                    <div class="thumbnail"><img src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn2.ahalife.com%2Fstatic%2Fuploads%2Fproducts%2F1946%2FWhite-Skull-quarter.jpg&f=1"></div>
                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>
                    <input type="checkbox" name="checkbox">
                    <div class="thumbnail"><img src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fresources.parsons.edu%2Fwp-content%2Fuploads%2F2016%2F07%2Fimage-3_helmet.jpg&f=1"></div>
                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>
                    <input type="checkbox" name="checkbox">
                    <div class="thumbnail"><img src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.realizeinc.com%2Fwp-content%2Fuploads%2F2015%2F06%2Ft.-rex-3d-printing-1-1024x805.jpg&f=1"></div>
                </div>
            </div>  
        </div>     
        
        <div class="form-row">
            <button type="submit">Submit Request</button>
        </div>
