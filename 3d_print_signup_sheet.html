<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>BarCamp GR 2019 3D Printing</title>

	<link rel="stylesheet" href="demo.css">

	<header>
		<h1><img src="barcamp-logo-small.png">3D Printing Signup</h1>

    <!-- You only need this form and the form-labels-on-top.css -->

                <input type="email" name="email">
            </label>
        <div class="form-row">
            <label>
                <span>Github</span>
                <input type="email" name="email">
            </label>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>

                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>

                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>

                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>

                    <div class="thumbnail"><img src="http://c1.staticflickr.com/9/8788/17367410309_78abb9e5b6_b.jpg"></div>
                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>
                    <input type="checkbox" name="checkbox">
                    <div class="thumbnail"><img src="http://c2.staticflickr.com/6/5814/20700286354_762c19bd3b_b.jpg"></div>
                </div>
                <div class="col-lg-2 col-sm-6 pink">
                    <span>Choose this model</span>

            </div>  
        </div>     
        
        <div class="form-row">
            <button type="submit">Submit Request</button>
        </div>
